# Configuración del Proyecto - Ejercicio 2: Grafos y Autoridad de URLs
# Autor: Danilo Melo
# Fecha: 2026-01-11

# =============================================================================
# DATOS
# =============================================================================
data:
  raw_file: "data/raw/web-Stanford.txt"
  processed_dir: "data/processed"

# =============================================================================
# SELECCIÓN DE SUBGRAFO (FASE 1)
# =============================================================================
grafo:
  # Reducción de dataset
  target_min_edges: 10000      # Mínimo de aristas en el subgrafo
  target_max_edges: 50000      # Máximo de aristas en el subgrafo
  target_edges: 30000          # Objetivo ideal de aristas

  # Métodos de selección
  use_largest_wcc: true        # Usar Largest Weakly Connected Component
  top_n_nodes: 5000            # Top-N nodos por degree (si WCC es muy grande)
  include_neighbors: false     # Incluir vecinos de 1er nivel al subgrafo (false = solo top-N)

# =============================================================================
# ANÁLISIS DEL GRAFO (FASE 2)
# =============================================================================
analisis:
  calcular_componentes: true   # Analizar componentes conexas
  calcular_distribucion: true  # Calcular distribución de grados

# =============================================================================
# MÉTRICAS DE CENTRALIDAD (FASE 3)
# =============================================================================
metricas:
  # PageRank
  pagerank:
    alpha: 0.85                # Factor de amortiguación (damping factor)
    max_iter: 100              # Máximo de iteraciones
    tol: 1.0e-6                # Tolerancia para convergencia

  # HITS (Hubs and Authorities)
  hits:
    max_iter: 100              # Máximo de iteraciones
    tol: 1.0e-6                # Tolerancia para convergencia

  # Betweenness Centrality
  betweenness:
    k: null                    # null = todos los nodos, int = muestra aleatoria
    normalized: true           # Normalizar valores entre 0 y 1

  # Closeness Centrality
  closeness:
    wf_improved: true          # Usar fórmula mejorada de Wasserman-Faust

# =============================================================================
# RANKING Y ANÁLISIS TOP-N (FASE 4)
# =============================================================================
ranking:
  top_n: 20                      # Número de nodos top a analizar
  metrica_principal: "pagerank"  # Métrica principal para ranking (pagerank, in_degree, hits_authority)

  # Umbrales para clasificación de roles
  umbrales:
    authority_percentile: 90     # Percentil para considerar alta authority
    hub_percentile: 90           # Percentil para considerar alto hub
    betweenness_percentile: 90   # Percentil para considerar alto betweenness
    closeness_percentile: 90     # Percentil para considerar alta closeness
    in_degree_percentile: 90     # Percentil para considerar alto in-degree
    out_degree_percentile: 90    # Percentil para considerar alto out-degree

# =============================================================================
# OUTPUTS
# =============================================================================
outputs:
  results_dir: "outputs/results"

# =============================================================================
# LOGGING
# =============================================================================
logging:
  level: "INFO"                # DEBUG, INFO, WARNING, ERROR
  format: "[%(asctime)s] %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
