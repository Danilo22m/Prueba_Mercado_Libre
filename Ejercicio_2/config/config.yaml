# Configuración del Proyecto - Ejercicio 2: Grafos y Autoridad de URLs
# Autor: Danilo Melo
# Fecha: 2026-01-11

# =============================================================================
# DATOS
# =============================================================================
data:
  raw_file: "data/raw/web-Stanford.txt"
  processed_dir: "data/processed"

# =============================================================================
# SELECCIÓN DE SUBGRAFO (FASE 1)
# =============================================================================
grafo:
  # Reducción de dataset
  target_min_edges: 10000      # Mínimo de aristas en el subgrafo
  target_max_edges: 50000      # Máximo de aristas en el subgrafo
  target_edges: 30000          # Objetivo ideal de aristas

  # Métodos de selección
  use_largest_wcc: true        # Usar Largest Weakly Connected Component
  top_n_nodes: 5000            # Top-N nodos por degree (si WCC es muy grande)
  include_neighbors: false     # Incluir vecinos de 1er nivel al subgrafo (false = solo top-N)

# =============================================================================
# ANÁLISIS DEL GRAFO (FASE 2)
# =============================================================================
analisis:
  calcular_componentes: true   # Analizar componentes conexas
  calcular_distribucion: true  # Calcular distribución de grados

# =============================================================================
# OUTPUTS
# =============================================================================
outputs:
  results_dir: "outputs/results"

# =============================================================================
# LOGGING
# =============================================================================
logging:
  level: "INFO"                # DEBUG, INFO, WARNING, ERROR
  format: "[%(asctime)s] %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
