# Configuracion del proyecto Ejercicio 1 - ML vs LLM

# Rutas
paths:
  data_raw: "/Users/danilomelo/Desktop/Prueba_Mercado_Libre/Ejercicio_1/data/raw/precios_historicos.csv"
  data_processed: "data/processed/"
  outputs: "outputs/"
  results: "outputs/results/"
  plots: "outputs/plots/"
  models: "outputs/models/"
  logs: "logs/"

# Datos
data:
  test_size: 0.2
  random_seed: 42
  reduce_dataset: false
  sample_size: 5000
  num_productos_visualizar: 3

# Preprocesamiento
preprocessing:
  min_registros_producto: 10
  ventana_movil: 7
  umbral_zscore_ground_truth: 3.0
  metodo_ground_truth: "zscore"

# Modelo A - LLM
model_a:
  provider: "openai"
  model_name: "gpt-5.2"
  api_key_env: "OPENAI_API_KEY"
  temperature: 0.0
  max_tokens: 150
  timeout: 30
  use_sample: true
  sample_pct: 0.05
  cost_per_1m_input_tokens: 0.15
  cost_per_1m_output_tokens: 0.60
  max_requests_per_minute: 3500

# General
general:
  verbose: true
  save_intermediate: true
