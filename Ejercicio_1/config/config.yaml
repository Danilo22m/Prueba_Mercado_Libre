# Configuracion del proyecto Ejercicio 1 - ML vs LLM

# Rutas
paths:
  data_raw: "/Users/danilomelo/Desktop/Prueba_Mercado_Libre/Ejercicio_1/data/raw/precios_historicos.csv"
  data_processed: "data/processed/"
  outputs: "outputs/"
  results: "outputs/results/"
  plots: "outputs/plots/"
  models: "outputs/models/"
  logs: "logs/"

# Datos
data:
  test_size: 0.2
  random_seed: 42
  reduce_dataset: false
  sample_size: 5000
  num_productos_visualizar: 3

# Preprocesamiento
preprocessing:
  min_registros_producto: 10
  ventana_movil: 7
  umbral_zscore_ground_truth: 3.0
  metodo_ground_truth: "zscore"

# Modelo A - LLM
model_a:
  provider: "groq"
  model_name: "llama-3.3-70b-versatile"
  api_key_env: "GROQ_API_KEY"
  temperature: 0.0
  max_tokens: 150
  timeout: 30
  use_sample: true
  sample_pct: 0.05
  cost_per_1m_input_tokens: 0.0
  cost_per_1m_output_tokens: 0.0
  max_requests_per_minute: 30

# Modelo B - Isolation Forest
model_b:
  contamination: 0.02  # Ajustado al ~2% basado en la proporción real de anomalías (1.78%)
  n_estimators: 100
  max_samples: 256
  random_state: 42
  n_jobs: -1

# General
general:
  verbose: true
  save_intermediate: true
